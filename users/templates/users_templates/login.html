{% extends "shop_templates/base.html" %}
{% load static %}
{% block title %} Login {% endblock %}
{% block link %}<link href="{% static 'account_styles/user_styles.css' %}" rel="stylesheet"> {% endblock %}
{% block content %}
<div class="container d-flex justify-content-center text-center" style="color: white; ">
    <div>
        <form method="post" >
            {% csrf_token %}

            <p>{{ form.username }}</p>

            <p>{{ form.password }}</p>
            <div class="d-flex" style="justify-content: space-around;">
                <button type="submit" class="btn w-100 mt-4" style="background: linear-gradient(to left top, red 5%, black);color: white; padding: 10px;  border-radius: 4px;">Login</button>
            </div>
        </form>
        <a href="{% url 'creation' %}">
            <button class="btn w-100 mt-2" style="background: linear-gradient(to left top, red 5%, black);color: white; padding: 10px; border-radius: 4px;">Register</button>
        </a>
    </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
