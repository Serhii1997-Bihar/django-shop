{% extends "shop_templates/base.html" %}
{% load static %}
{% block title %} Login {% endblock %}
{% block link %}<link href="" rel="stylesheet"> {% endblock %}
{% block content %}
        <div class="container-fluid d-flex justify-content-center text-center" style="color: white; ">
            <div style="border-radius: 15px; backdrop-filter: blur(4px);" class="p-5">
                <form method="post">
                    {% csrf_token %}
                        <b>Уведіть ваш нік:</b>
                        <p>{{ form.username }}</p>
                        <b>Уведіть ваш пароль:</b>
                        <p>{{ form.password }}</p>
                        <p>{{ form.captcha }}</p>
                    <div class="d-flex" style="justify-content: space-around;">
                        <button type="submit" class="w-100 mt-4"
                                style="background: linear-gradient(to left top, darkred 5%, black);
                        color: white; padding: 10px; backdrop-filter: blur(4px); border-radius: 10px;">Увійти</button>
                    </div>
                </form>
                 <a href="{% url 'creation' %}">
                            <button class="w-100 mt-2"
                                style="background: linear-gradient(to left top, darkred 5%, black); color: white;
                                padding: 10px; backdrop-filter: blur(4px); border-radius: 10px;">Реєстрація</button>
                 </a>
        </div>
{% endblock %}
